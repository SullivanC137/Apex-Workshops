<!-- An HTML doc
     - has elements, with opening and closing tags.
       Not all element types have to be closed. eg: input, img
     - 
  -->
<h2>CatPhotoApp</h2>  <!-- header -->
<main>  <!-- main stuff (info for browser) -->
  <p>Click here to view more <a href="#">cat photos</a>.</p> <!-- paragraph / anchor -->

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul> <!-- unordered list -->
    <li>cat nip</li> <!-- list item -->
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol> <!-- ordered list -->
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <input type="text" placeholder="cat photo URL"> <!-- input element -->
  </form>
</main>
